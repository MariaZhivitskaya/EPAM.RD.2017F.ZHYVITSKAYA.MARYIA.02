<div ng-controller="LoginController">
    <h2>Login</h2>

    <div id="alertModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- dialog body -->
                <div class="modal-body">
                    <button type="button" id="btn" value="Close" class="close" data-dismiss="modal">×</button>
                    {{response}}
                </div>
                <!-- dialog buttons -->
                <div class="modal-footer">
                    <button type="button" ng-click="alertmsg()" class="btn btn-primary">OK</button>
                </div>
            </div>
        </div>
    </div>

    <p>
        Email <input type="email" ng-model="user.email" />
    </p>
    <p>
        Password <input type="password" ng-model="user.password"/>
    </p>

    <input type="button" value="Login" ng-click="login()" />
</div>
