<div ng-controller="IndexController">
    <h2>Index page</h2>

    <div id="alertModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- dialog body -->
                <div class="modal-body">
                    <button type="button" id="btn" value="Close" class="close" data-dismiss="modal">×</button>
                    {{response}}
                </div>
                <!-- dialog buttons -->
                <div class="modal-footer">
                    <button type="button" ng-click="alertmsg()" class="btn btn-primary">OK</button>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group" style="margin-top: 2%">
        <span class="lead" ng-hide="!hideBth" style="margin-left: 10%; margin-right: 10%;">{{description}}</span>
        <textarea class="form-control" rows="5" style="margin-top: 2%;" ng-hide="hideBth" ng-model="description"></textarea>
        <button type="button" class="btn btn-primary" ng-hide="hideBth" ng-click="updateText()" style="margin-top: 5%">Edit site description</button>
    </div>
</div>
